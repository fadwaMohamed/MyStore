<div class="confirmation-container">
  <div class="confirmation-items">
    <h2 class="confirmation-header confirmation-item d-flex align-items-center">
      Success!
      <img src="assets/images/celebrate.png" />
    </h2>
    <p class="confirmation-item">
      Thank you, <strong>{{ name }}</strong
      >!
    </p>
    <p class="confirmation-item">
      Your <strong>{{ price | currency }}</strong> order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>
    <button class="btn btn-primary" routerLink="/products">
      Back to product list
    </button>
  </div>
</div>
